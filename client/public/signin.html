<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Feedia</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional styles for sign-in page */
    .signin-section {
      min-height: 100vh;
      padding: 140px 0 80px;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url('https://images.unsplash.com/photo-1593113598332-cd59a93c6138?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      align-items: center;
    }

    .signin-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 500px;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }

    .signin-card:hover {
      transform: translateY(-5px);
    }

    .signin-header {
      background-color: var(--green-primary);
      color: white;
      padding: 25px 20px;
      text-align: center;
    }

    .signin-body {
      padding: 30px;
    }

    .signin-footer {
      padding: 20px 30px;
      background-color: var(--green-light);
      text-align: center;
    }

    .form-control:focus {
      border-color: var(--green-primary);
      box-shadow: 0 0 0 0.25rem rgba(46, 139, 87, 0.25);
    }

    .form-select:focus {
      border-color: var(--green-primary);
      box-shadow: 0 0 0 0.25rem rgba(46, 139, 87, 0.25);
    }

    .signin-btn {
      background-color: var(--green-primary);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
    }

    .signin-btn:hover {
      background-color: var(--green-dark);
      transform: scale(1.05);
    }

    .form-floating > label {
      color: var(--gray-medium);
    }

    .form-links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .form-links a {
      color: var(--green-primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .form-links a:hover {
      color: var(--green-dark);
      text-decoration: underline;
    }

    .signin-logo {
      margin-bottom: 15px;
    }

    .signin-logo .logo-text {
      font-size: 2.2rem;
    }

    .signin-logo .logo-icon {
      font-size: 1.8rem;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    .signin-card {
      animation: fadeIn 0.5s ease-out forwards;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .signin-section {
        padding: 100px 0 50px;
      }

      .signin-card {
        margin: 0 15px;
      }

      .form-links {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <div class="feedia-logo">
            <span class="logo-text">Feedia</span>
            <span class="logo-icon"><i class="fas fa-seedling"></i></span>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#how-it-works">How It Works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#features">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#testimonials">Testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#pricing">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact">Contact</a>
            </li>
          </ul>
          <a href="signup.html" class="btn btn-orange ms-lg-3">Join the Movement</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Sign In Section -->
  <section class="signin-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card signin-card">
            <div class="signin-header">
              <div class="feedia-logo signin-logo">
                <span class="logo-text">Feedia</span>
                <span class="logo-icon"><i class="fas fa-seedling"></i></span>
              </div>
              <h2>Welcome Back</h2>
              <p>Sign in to continue to your account</p>
            </div>
            <div class="signin-body">
              <form id="signinForm">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="username" placeholder="Username" required>
                  <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                </div>
                
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Password" required>
                  <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                  <div class="form-text text-end">
                    <a href="forgot-password.html" class="text-decoration-none">Forgot Password?</a>
                  </div>
                </div>
                
                <div class="form-floating mb-4">
                  <select class="form-select" id="accountType" required>
                    <option value="" selected disabled>Select account type</option>
                    <option value="admin">Admin</option>
                    <option value="donor">Donor</option>
                    <option value="pickup">Pickup Service</option>
                    <option value="beneficiary">Beneficiary</option>
                  </select>
                  <label for="accountType"><i class="fas fa-users me-2"></i>Account Type</label>
                </div>
                
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                
                <button type="submit" class="signin-btn">
                  <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
              </form>
            </div>
            <div class="signin-footer">
              <p class="mb-0">Don't have an account? <a href="signup.html" class="fw-bold">Sign Up Instead</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Form submission
      const signinForm = document.getElementById('signinForm');
      
      signinForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form values
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const accountType = document.getElementById('accountType').value;
        
        // Basic validation
        if (!username || !password || !accountType) {
          alert('Please fill in all required fields');
          return;
        }
        
        // Here you would normally send the data to a server for authentication
        // For demo purposes, we'll just show a success message and redirect
        alert('Sign in successful! Redirecting to dashboard...');
        
        // Redirect based on account type (for demo purposes)
        window.location.href = 'index.html';
      });
    });
  </script>
</body>

</html>
